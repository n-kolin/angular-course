<div class="course-list">
    @for(course of courses;track course.id){
    <!-- <div class="course-card" (mouseover)="hover = true" (mouseleave)="hover = false">
      <mat-card [ngClass]="{'hovered': hover}"> -->
    <div class="course-card">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ course.title }}</mat-card-title>
                <mat-card-subtitle>{{ course.description }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <!-- <button mat-button color="primary" (click)="enroll(course.id)">
                    <mat-icon>person_add</mat-icon> 
                </button>
                <button mat-button color="warn"  (click)="leave(course.id)">
                    <mat-icon>person_remove</mat-icon> 
                </button> -->
                <a mat-button [routerLink]="['/course',course.id]" (click)="this.details=course.id">
                    <mat-icon >info</mat-icon> 
                    more info
                </a>
            </mat-card-actions>
        </mat-card>
    </div>
    }
    @empty {
    jk {{studentId}}
    }
</div>
