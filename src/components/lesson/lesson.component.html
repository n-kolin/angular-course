

<mat-list class="lesson-container">
    
        @for(lesson of lessons; track lesson.id) {
            <mat-card class="lesson-card">
                <mat-card-header>
                    <h2>{{ lesson.title }}</h2>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ lesson.content }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu  #menu="matMenu">
                        <button mat-menu-item [routerLink]="['/edit/crs',courseId,'lsn',lesson.id]"  color="primary">
                            <mat-icon>edit</mat-icon>
                            edit
                          </button>
                          <button mat-menu-item  (click)="deleteLesson(lesson.id)" color="primary">
                            <mat-icon>delete</mat-icon>
                            delete
                          </button>
                       
                    </mat-menu>
                </mat-card-actions>
            </mat-card>
        }
</mat-list>
