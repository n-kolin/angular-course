
<mat-toolbar class="container" color="primary">
    <div class="right">
      <span>Wolcome to Courses Online!</span>
    </div>
    <div class="left">
      <button mat-button (click)="getId()">cookie</button>
      <button mat-button [routerLink]="['']">home</button>
      <button mat-button [routerLink]="['/course/stud/' , id]" >my courses</button>
      <button mat-button [routerLink]="['/course/stud/all' ]">enroll</button>
      <button mat-button [routerLink]="['/add/crs' ]">add course</button>
      <button mat-button [routerLink]="['/course/stud/all']">all courses</button>
      @if(!id){

        <button mat-flat-button color="primary" [routerLink]="['/connect/login']">sign in</button>
        <button mat-raised-button [routerLink]="['/connect/register']">sign up</button>
      }
      @else {
        <button mat-raised-button (click)="logOut()">log out</button>

      }
  
    </div>
  </mat-toolbar>

    <router-outlet></router-outlet>
</div>
