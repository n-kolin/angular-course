<a mat-button [routerLink]="['/course']">
    <mat-icon >arrow_back</mat-icon> 
    go all courses
</a>
<a mat-button [routerLink]="['/user',userId]">
    <mat-icon >arrow_back</mat-icon> 
    go your dashboard
</a>

<h1 class="course-title">{{ course.title }}</h1>

<div class="button-container">
    
  <button mat-fab (click)="enroll()" class="round-button">
    <mat-icon>person_add</mat-icon>
  </button>
  <button mat-fab (click)="unenroll()" class="round-button" >
    <mat-icon>person_remove</mat-icon>
  </button>
</div>

<div class="course-info">
    <div class="course-details">
  <p>description: {{ course.description }}</p>
  @if(teacher){
  <p>teacher: {{ teacher.name }}</p>
  }
</div>
  <div class="course-actions">
    <button [routerLink]="['/edit/crs',courseId]" mat-fab class="round-button edit-course" color="primary">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-fab (click)="deleteCourse()" [routerLink]="['/course']" class="round-button edit-course" color="primary">
      <mat-icon>delete</mat-icon>
    </button>
    <button [routerLink]="['/add/crs',courseId,'lsn']" mat-fab class="round-button edit-course" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>


@if(course){
    <app-lesson [courseId]="course.id"></app-lesson>
    }
